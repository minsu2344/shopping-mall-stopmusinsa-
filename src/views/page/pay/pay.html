<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Order</title>
        <!-- 아이콘 -->
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="../../assets/favicon.png"
        />
        <!-- 구글 폰트 -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <!-- 커스텀 css, js -->
        <link rel="stylesheet" href="../../styles/normalize.css" />
        <link rel="stylesheet" href="../../styles/styles.css" />
        <link rel="stylesheet" href="pay.css" />
        <script type="module" src="pay.js"></script>
        <script type="module" src="/src/views/components/index.js"></script>
    </head>

    <body>
        <common-header></common-header>
        <div class="pay__container">
            <!-- 결제 타이틀 -->
            <div class="pay__title__box">
                <div class="pay__title">
                    <h3>Order / Payment</h3>
                </div>
                <div class="pay__step">
                    <span>장바구니 > </span>
                    <span class="current">결제</span>
                </div>
            </div>

            <!-- 수령인 정보 -->
            <form method="post" class="recipient__info">
                <h2>수령인 정보</h2>
                <div class="info__box">
                    <div class="name">
                        <label for="">수령인<sup>*</sup></label>
                        <input
                            type="text"
                            id="name"
                            placeholder="유재석"
                            required
                        />
                    </div>
                    <div class="phone">
                        <label for="">휴대폰 번호<sup>*</sup></label>
                        <input
                            type="tel"
                            maxlength="11"
                            id="phone"
                            placeholder="'-'없이 번호만 작성"
                            required
                        />
                    </div>
                    <div class="address">
                        <label for="">주소<sup>*</sup></label>
                        <div class="address__api">
                            <input type="text" id="sample6_postcode" placeholder="우편번호" required>
                            <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기" required class="find__address"><br>
                            <div class="finded__address">
                                <input type="text" id="sample6_address" placeholder="주소" required>
                                <input type="text" id="sample6_detailAddress" placeholder="상세주소">
                            </div>
                        </div>
                    </div>

                    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
                    <script>
                        function sample6_execDaumPostcode() {
                            new daum.Postcode({
                                oncomplete: function(data) {
                                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                                    // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                                    var addr = ''; // 주소 변수
                                    var extraAddr = ''; // 참고항목 변수

                                    //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                                    if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                                        addr = data.roadAddress;
                                    } else { // 사용자가 지번 주소를 선택했을 경우(J)
                                        addr = data.jibunAddress;
                                    }

                                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                                    document.getElementById('sample6_postcode').value = data.zonecode;
                                    document.getElementById("sample6_address").value = addr;
                                    // 커서를 상세주소 필드로 이동한다.
                                    document.getElementById("sample6_detailAddress").focus();
                                }
                            }).open();
                        }
                    </script>
                    
                    <div class="message">
                        <label for="">배송 메시지</label>
                        <select
                            name="message"
                            id="message__selector"
                            class="message__selector"
                        >
                            <option value="door">문 앞에 놔주세요:)</option>
                            <option value="door">집 안에 놔주세요:)</option>
                            <option value="door">
                                배송 전 연락 바랍니다:)
                            </option>
                            <option value="door">
                                부재시 계속 기다리세요:)
                            </option>
                            <option value="door">
                                사라지면 책임 묻겠습니다:)
                            </option>
                            <option value="door">직접입력</option>
                        </select>
                        <input
                            type="text"
                            name=""
                            id="message__self"
                            class="message__self"
                            disabled
                        />
                    </div>
                    <div class="payment__method">
                        <span>결제수단 선택<sup>*</sup></span>
                        <div class="pay__card">
                            <input
                                type="radio"
                                name="payment"
                                value="card"
                            />신용카드
                        </div>
                        <div class="pay__cash">
                            <input
                                type="radio"
                                name="payment"
                                value="cash"
                            />무통장 입금
                        </div>
                    </div>
                    <div class="paymentBtn">
                        <input
                            type="submit"
                            id="submintBtn"
                            value=""
                        />
                    </div>
                </div>
            </form>

            <!-- 상품 정보 -->
            <div class="products__info__container">
                <h2>상품 정보</h2>
                <div class="products__info__box">
                    <div class="products__info__title">
                        <div>상품 정보</div>
                        <div>수량</div>
                        <div class="product__title__price">금액</div>
                    </div>
                    <div class="products__main">
                        
                    </div>
                </div>
            </div>

            <!-- 주의사항 -->
            <div class="warnning">
                <h2>주의사항</h2>
                <p>- 상품이 파손돼서 배송시 환불 불가합니다.</p>
                <p>
                    - 단순 변심으로 교환 및 환불 시 5만원의 배송비가 발생합니다.
                </p>
                <p>- 카드 결제시 수수료 15퍼센트가 발생합니다.</p>
                <p>
                    - 환불은 확인 후 영업일 기준 10년 뒤 순차적으로 처리됩니다.
                </p>
            </div>
        </div>
        <common-footer></common-footer>
    </body>
</html>
